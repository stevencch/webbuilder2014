<!-- Modal -->
<div class="modal fade" id="wb_EditTextModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">EDIT TEXT</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <div id="textPanel">
                            <div class="list-group">
                                <div class="list-group-item" ng-repeat="editText in editTextList"><div ng-click="selectEditText(editText)"> {{edittext.text}}</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="textEditor"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnTextSave">Save</button>
            </div>
        </div>
    </div>
</div>
