<!--Text Modal -->
<div class="modal fade" id="wb_EditTextModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">EDIT TEXT</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <div id="textPanel">
                            <div class="list-group">
                                <div class="list-group-item" ng-repeat="editText in editTextList"><div ng-click="selectEditText($index)"> {{editText.text}}</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="textEditor">
                            <textarea id="wb_textEditor" name="area"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnTextSave" ng-click="saveEditText()">Save</button>
            </div>
        </div>
    </div>
</div>
<!--Image Modal -->
<div class="modal fade" id="wb_EditImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">EDIT IMAGE</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group">
                                <div id="imagePanel">
                                    <div class="list-group">
                                        <div class="list-group-item" ng-repeat="editImage in editImageList">
                                            <div class="editImageItem editImageItem-{{$index}}" ng-click="selectEditImage($index)">
                                                <div><img ng-src="{{editImage.image}}" /></div>
                                                <div class="imageSize">{{editImage.width}} X {{editImage.height}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8 imagePanel">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#search" role="tab" data-toggle="tab">Search</a></li>
                            <li><a href="#myFolder" role="tab" data-toggle="tab" id="myFolderTab">My Folder</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="search">
                                <form role="form" class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="textSearch" placeholder="Search">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-sm" id="btnSearch">Search</button>
                                    </div>
                                </form>
                                <div id="searchPanel" class="clearfix"></div>
                            </div>
                            <div class="tab-pane" id="myFolder">
                                <form role="form" class="form-inline" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="file" class="form-control" id="fileUpload">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-sm" id="btnUpload">Upload</button>
                                    </div>
                                </form>
                                <div id="myFolderPanel" class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-9">
                        <form role="form" class="form-inline cropForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtCropWidth" placeholder="Width">
                            </div>
                            <div class="form-group">
                                X
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtCropHeight" placeholder="Height">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" id="btnCropImage">Crop</button>
                            </div>
                        </form>

                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-primary" id="btnImageSave">Save</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- Image crop Modal -->
<div class="modal fade" id="wb_CropImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">CROP IMAGE</h4>
            </div>
            <div class="modal-body">
                <img src="#" alt="" id="pbCropImage" />
                <div class="results">
                    <b>X</b>: <span class="cropX"></span>
                    <b>Y</b>: <span class="cropY"></span>
                    <b>W</b>: <span class="cropW"></span>
                    <b>H</b>: <span class="cropH"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSaveCropImage">Save To My Folder</button>
                </div>
            </div>
        </div>
    </div>
</div>
