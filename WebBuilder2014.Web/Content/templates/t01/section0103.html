<div wb_id="" class="wb_draggable wb_node  [[GUID]]" sectionid="s0103">
    <style>
        /*Service
        ------------------------------------*/
        .[[GUID]] .service .service-icon i {
            color: #72c02c;
        }

        /*Service Blocks*/
       .[[GUID]]  .service-alternative .service:hover {
            background: #72c02c;
        }

        /*Service*/
       .[[GUID]]  .service {
            overflow: hidden;
            margin-bottom: 10px;
            padding: 15px 15px 10px;
        }

           .[[GUID]]  .service:hover {
                background: #fcfcfc;
                box-shadow: 0 0 5px #ddd;
                -webkit-transition: box-shadow 0.2s ease-in-out;
                -moz-transition: box-shadow 0.2s ease-in-out;
                -o-transition: box-shadow 0.2s ease-in-out;
                transition: box-shadow 0.2s ease-in-out;
            }

              .[[GUID]]   .service:hover i {
                    color: #656565;
                }

          .[[GUID]]   .service .desc {
                padding: 0 15px;
                overflow: hidden;
            }

                .[[GUID]] .service .desc h4 {
                    font-size: 22px;
                    line-height: 25px;
                }

           .[[GUID]]  .service .service-icon i {
                float: left;
                padding: 10px;
                color: #72c02c;
                font-size: 45px;
                text-align: center;
                -webkit-transition: all 0.4s ease-in-out;
                -moz-transition: all 0.4s ease-in-out;
                -o-transition: all 0.4s ease-in-out;
                transition: all 0.4s ease-in-out;
            }

               .[[GUID]]  .service .service-icon.i{
                    font-size: 40px;
                }

    </style>
    <div class="service">
        <div class="service-icon">
            <i iconid="" class="icon-plane"></i>
        </div>
        
        <div class="desc">
            <h4>Launch Ready</h4>
            <p>Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus etiam sem...</p>
        </div>
    </div>
</div>
